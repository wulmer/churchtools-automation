name: Test
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  API_URL: https://elkw2806.church.tools/api
  ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
  BASE_URL: ${{ secrets.BASE_URL }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install pipenv
        run: |
          pip install pipenv

      - name: install packages
        run: |
          pipenv install

      - name: run tests
        run: |
          pipenv run pytest -vv tests
